<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertex/Registro</title>
    <link rel="stylesheet" href="index.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="form">
      <div class="container">
        <img src="/Register/vertex_01.svg" width="120" alt="Logo" />
      </div>
      <card class="container text-center">
        <form
          class="col-10 container d-flex"
          id="userForm"
          action="#"
          method="POST"
        >
          <h1 class="pb-2">Sign Up</h1>
          <div class="containerInput">
            <label class="pt-2" for="name">Username:</label>
            <input
              class="form-control input-centrado"
              type="text"
              id="username"
              name="username"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="containerInput">
            <label class="pt-2" for="email">Email:</label>
            <input
              class="form-control"
              type="email"
              id="email"
              name="email"
              placeholder="Enter E-mail"
            />
          </div>

          <div class="containerInput">
          <label class="pt-2" for="phone">Phone:</label>
          <input
            class="form-control"
            type="phone"
            id="phone"
            name="phone"
            placeholder="Enter Phone"
          />
          </div>

        <div class="containerInput">
          <label class="pt-2" for="address">Addres:</label>
          <input
            class="form-control"
            type="address"
            id="address"
            name="address"
            placeholder="Enter Address"
          />
          </div>

          <div class="containerInput">
          <label class="pt-2" for="password">Password:</label>
          <input
            class="form-control"
            type="password"
            id="pass"
            name="password"
            placeholder="Enter Password"
          />
          </div>

        
          <div class="containerInput">
          <label class="pt-2" for="confirm-password">Confirm Password:</label>
          <input
            class="form-control"
            class="form-control"
            type="password"
            id="confirm-pass"
            name="confirm-password"
            placeholder="Confirm Password"
          />
          <div class="containerInput"></div>

          <button
            class="btn btn-primary"
            type=""
            onsubmit="return validation()"
          >
            Sign Up
          </button>
          <p>
            Already member?
            <a href="../Login/login.html"><strong>Login</strong></a>
          </p>
        </form>
      </card>
    </form>
  </body>
</html>
